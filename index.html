                <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساعتي الاحترافية</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items:   center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background 0.5s; /* لجعل انتقال الألوان ناعماً */
        }
        #clock {
            font-size: 50px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .btn-change {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .social-links a {
            color: #00d4ff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>
    
    <button class="btn-change" onclick="changeColor()">تغيير ثيم الساعة</button>

    <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Messenger</a>
    </div>

    <script>
        // دالة تحديث الوقت
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // دالة تغيير لون الخلفية
        function changeColor() {
            const colors = ['#1a1a1a', '#2c3e50', '#8e44ad', '#27ae60', '#d35400', '#2980b9'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
